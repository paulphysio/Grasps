{% extends "Grasps/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<title>{% block title %}Login{% endblock %}</title>



  <main>
    <div class="container" >

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container" >
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-10 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4" >
                <a href="/home" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'assets/img/logos.png'%}" alt="Grasp.sci">
                  <span class="d-none d-lg-block"></span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body" style="background-color: rgb(20, 80, 20);">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                    <p class="text-center small">Enter your details</p>
                  </div>

                  <form class="row g-3 needs-validation" method="POST"><center>
                      {% csrf_token %}
                    {{form|crispy}}

                   <br/>
                    <div class="col-20">
                      
                    </div>
                    <div class="col-8">
                      <button class="btn btn-success w-100" type="submit">Login</button>
                    </div>
                    <div class="col-8">
                      <p class="small mb-0">you don't have an account yet?<a href="{% url 'signup'%}">Sign up</a></p>
                    </div>
                </center>
                  </form>

                </div>
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'assets/vendor/chart.js/chart.min.js"></script>
  <script src="{% static 'assets/vendor/echarts/echarts.min.js"></script>
  <script src="{% static 'assets/vendor/quill/quill.min.js"></script>
  <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="{% static 'assets/vendor/tinymce/tinymce.min.js"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js"></script>



</html>
{% endblock content %}
